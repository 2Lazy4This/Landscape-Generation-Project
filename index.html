<html>
    <head>
        <title>Final Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://arden.cs.unca.edu/~cameron/CSCI346/Spring2018/three.js-master/build/three.js"></script>
        <script src="Landscape.js"></script>
        <script src="Water.js"></script>
        <script src="Weather.js"></script>
        <!-- <script src="Final.js"></script> -->
        <script src="test.js"></script>
    </head>
    <body onload="main()">
        <div>
            <h1> Final Project for Nathan Coggins and KateLynn Pullen</h1>
            <figure>
                <canvas id="drawCanvas" width="400" height="400">
                    Please use a browser that supports "canvas"
                </canvas>
                <!--                <p><input id="start" type="button" value="Run Program" onclick="doAnimate();" /></p>
                                <p><input id="start" type="button" value="stop Program" onclick="stopAnimate();" /></p>-->
                <p>Values:</p>
                <form>
                    Land/Water Size: 0% <input type="range" name="amountRange" min="0" max="100" value="50" class="slider" id="lwSize" oninput="this.form.amountInput.value=this.value" /> 100%
                    <input type="number" name="amountInput" min="0" max="100" value="50" oninput="this.form.amountRange.value=this.value" />%
                </form>
                <form>
                    Size/Distance Size: 0% <input type="range" name="amountRange" min="0" max="100" value="50" class="slider" id="mapSize" oninput="this.form.amountInput.value=this.value" /> 100%
                    <input type="number" name="amountInput" min="0" max="100" value="50" oninput="this.form.amountRange.value=this.value" />%
                </form>
                <form>
                    landHeight Size: 0% <input type="range" name="amountRange" min="0" max="100" value="50" class="slider" id="landHeight" oninput="this.form.amountInput.value=this.value" /> 100%
                    <input type="number" name="amountInput" min="0" max="100" value="50" oninput="this.form.amountRange.value=this.value" />%
                </form>
                <form>
                    waterHeight Size: 0% <input type="range" name="amountRange" min="0" max="100" value="50" class="slider" id="waterHeight" oninput="this.form.amountInput.value=this.value" /> 100%
                    <input type="number" name="amountInput" min="0" max="100" value="50" oninput="this.form.amountRange.value=this.value" />%
                </form>
                <form>
                    waterSkew 0 <input type="range" name="amountRange" min="0" max="360" value="180" class="slider" id="waterSkew" oninput="this.form.amountInput.value=this.value" /> 360 degrees
                    <input type="number" name="amountInput" min="0" max="360" value="180" oninput="this.form.amountRange.value=this.value" />degrees
                </form>
                <form>
                    windDir Size: 0% <input type="range" name="amountRange" min="0" max="100" value="50" class="slider" id="windDir" oninput="this.form.amountInput.value=this.value" /> 100%
                    <input type="number" name="amountInput" min="0" max="100" value="50" oninput="this.form.amountRange.value=this.value" />%
                </form>
                <br>
                <figcaption><b>Landscape Generation</b><br>
                    <b>Final Project</b> <br>
                    <b>Team:</b>  Nathan Coggins and KateLynn Pullen <a href="mailto:ncoggins@unca.edu" target="_top">ncoggins@unca.edu</a> <br>
                    <b>Date:</b> April 13, 2018 <br>
                </figcaption>
            </figure>
        </div>
    </body>
</html>
